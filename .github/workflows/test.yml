name: Run Tests

on:
  push:
    paths:
    - 'code-review/**'
  pull_request:
    paths:
    - 'code-review/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd code-review
        python -m pip install --upgrade pip
        pip install -r test_requirements.txt
        
    - name: Run tests
      run: |
        cd code-review
        python run_tests.py 